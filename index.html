<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor de Sonidos</title>
</head>
<body>
    <h1>Reproductor de Sonidos</h1>
    <div class="grid">
        <button class="sound-button" data-sound="sound1.mp3">Sonido 1</button>
        <button class="sound-button" data-sound="sound2.mp3">Sonido 2</button>
        <!-- Agrega más botones para otros sonidos aquí -->
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Duración</th>
                <th>Tipo</th>
                <th>Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sonido 1</td>
                <td>3:30</td>
                <td>Canción</td>
                <td>Autor 1, Autor 2</td>
            </tr>
            <tr>
                <td>Sonido 2</td>
                <td>0:45</td>
                <td>Efecto de Sonido</td>
                <td>Autor 3</td>
            </tr>
            <!-- Agrega más filas para otros sonidos aquí -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
