<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Sonidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reproductor de Sonidos</h1>
    <div class="grid">
        <button class="sound-button" data-sound= "BEYONCE!!">Sonido 1</button>
        <button class="sound-button" data-sound="sound2.mp3">Sonido 2</button>
        <button class="sound-button" data-sound="sound3.mp3">Sonido 3</button>
        <button class="sound-button" data-sound="sound4.mp3">Sonido 4</button>
        <button class="sound-button" data-sound="sound5.mp3">Sonido 5</button>
        <button class="sound-button" data-sound="sound6.mp3">Sonido 6</button>
    </div>
    <div class="info">
        <h2>Información de Sonidos</h2>
        <table id="sound-info">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Duración</th>
                    <th>Tipo</th>
                    <th>Autores</th>
                    <th>Reproducciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Llena esta tabla con información sobre los sonidos -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
